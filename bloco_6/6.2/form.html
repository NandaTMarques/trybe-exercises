<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Forms</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Cadastro de Currículo</h1>
    <form action="" method="GET">
        <div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="full-name">Nome Completo</label>
                <input type="text" name="full-name" id="full-name" required maxlength="40">
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required maxlength="50">
                <br>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required maxlength="11">
                <br>
                <label for="end">Endereço</label>
                <input type="text" name="end" id="end" required maxlength="200">
                <br>
                <label for="city">Cidade</label>
                <input type="text" name="city" id="city" required maxlength="28">
                <br>
                <label for="estado">
                    <select name="estado" id='estado' required></select>
                </label>
                <p>Complemento</p>
                <input type="radio" name='complemento' id='casa' value="casa">
                <label for='casa'>Casa</label>
                <input type="radio" name='complemento'id='apto' value="apto">
                <label for='apto'>Apartamento</label>
            </fieldset>
            <fieldset>
                <legend>Dados do Último Emprego</legend>
                <textarea type='text' nome='curriculo' id='curriculo' cols="40" rows="5" maxlength="1000" required>Resumo do Currículo</textarea>
                <br>
                <label for="cargo">Cargo</label>
                <input type='text' nome='cargo' id='cargo' maxlength="40" required>
                <br>
                <label for="desc-cargo">Descrição do Cargo</label>
                <input type='text' nome='desc-cargo' id='desc-cargo' maxlength="500" required>
                <br>
                <label for="dInicio">Data de Inicio</label>
                <input type="date" id="dInicio" name="dInicio" required>
            </fieldset>
            <div class="buttons-container">
                <div class='buttons'>
                    <button class="botaoEnvia" type='submit' id='botaoEnvia'>Enviar</button>
                </div>
                <div class='buttons'>
                    <button class="botaoApaga" type='reset'>Apagar</button>
                </div>
            </div>
        </div>   
    </form>
    <script src='script.js'></script>
</body>
</html>
