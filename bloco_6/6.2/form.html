<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Forms</title>
    <link rel="stylesheet" href="/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section has-text-centered">
        <header class="container">
            <h1 class="title is-1">Cadastro de Currículo</h1>
        </header>
    </section>
    <hr>
    <form action="" method="GET">
        <div class="field container">
            <div class="control">
                <h3 class="subtitle is-4">Dados Pessoais</h3>
                <label for="full-name" class="label">Nome Completo</label>
                <input type="text" name="full-name" id="full-name" required maxlength="40" class="input">
                
                <label for="email" class="label label2">E-mail</label>
                <input type="email" name="email" id="email" required maxlength="50" class="input">
                
                <label for="cpf" class="label label2">CPF</label>
                <input type="text" name="cpf" id="cpf" required maxlength="11" class="input">
                
                <label for="end" class="label label2">Endereço</label>
                <input type="text" name="end" id="end" required maxlength="200" class="input">
                
                <label for="city" class="label label2">Cidade</label>
                <input type="text" name="city" id="city" required maxlength="28" class="input">
                <div>
                    <label for="estado" class="label label2" id="est">
                        <p class="label">Estado</p>
                        <select name="estado" id='estado' required class="select"></select>
                    </label>
                </div>
                
                
                <div class="radios">
                    <p class="label complemento">Complemento</p>
                    <input type="radio" name='complemento' id='casa' value="casa">
                    <label for='casa' class="radio">Casa</label>
                    <input type="radio" name='complemento'id='apto' value="apto">
                    <label for='apto' class="radio">Apartamento</label>
                </div>
                </div>               
            <div class="control">
                <h3 class="subtitle is-4 margin-top">Dados do Último Emprego</h3>
                <p class="label">Resumo do Currículo</p>
                <textarea type='text' nome='curriculo' id='curriculo' cols="40" rows="5" maxlength="1000" required class="textarea"></textarea>
                <br>
                <label for="cargo" class="label label2">Cargo</label>
                <input type='text' nome='cargo' id='cargo' maxlength="40" required class="input">
                <br>
                <label for="desc-cargo" class="label label2">Descrição do Cargo</label>
                <input type='text' nome='desc-cargo' id='desc-cargo' maxlength="500" required class="input">
                <br>
                <label for="dInicio" class="label label2">Data de Inicio</label>
                <input type="date" id="dInicio" name="dInicio" required class="input">
            </div>
            <div class="buttons-container field is-grouped margin-botton">
                <div class='control'>
                    <button class="botaoEnvia button is-success" type='submit' id='botaoEnvia'>Enviar</button>
                </div>
                <div class='control'>
                    <button class="botaoApaga button is-danger" type='reset'>Apagar</button>
                </div>
            </div>
        </div>   
    </form>
    <script src='script.js'></script>
</body>
</html>
